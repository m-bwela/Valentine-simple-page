<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine Code</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-color: #ffe6e6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family:'Courier New', monospace;
            color: #cc0000;
        }
        .container {
            text-align: center;
            padding: 40px;
            border-radius: 8px;
            background-color: #252526;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
        }
        h1 {
            margin: 0 0 20px 0;
            font-size: 24px;
        }
        /* Syntax highlighting colors */
        .comment  { color: #6a9955; }
        .keyword  { color: #c586c0; }
        .string   { color: #ce9178; }
        .variable { color: #9cdcfe; }
        .function { color: #dcdcaa; }
        .number   { color: #b5cea8; }
        .heart    { color: #ff6b9d; }

        .gif {
            width: 150px;
            margin-bottom: 20px;
            border-radius: 10px;
        }

        .gif.celebration {
            width: 200px;
            margin-top: 20px;
        }

        #response {
            text-align: center;
        }

        #response h2 {
            color: #ff6b9d;
            font-size: 32px;
            margin: 15px 0;
        }

        .love-msg {
            color: #ce9178;
            font-size: 18px;
        }

        /* Music button */
        .music-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: #ff6b9d;
            border: none;
            font-size: 24px;
            cursor: pointer;
            z-index: 1000;
            transition: transform 0.2s, background 0.3s;
        }
        .music-btn:hover {
            transform: scale(1.1);
            background: #ff8fb3;
        }
        .music-btn.playing {
            animation: pulse 1s infinite;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        /* Countdown */
        .countdown {
            color: #9cdcfe;
            font-size: 14px;
            margin-bottom: 15px;
            text-align: center;
        }
        .countdown span {
            color: #ff6b9d;
            font-weight: bold;
        }

        /* Love note */
        .love-note {
            background: linear-gradient(135deg, #ff6b9d22, #ff8fb322);
            border: 1px solid #ff6b9d;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            color: #d4d4d4;
            font-style: italic;
            text-align: center;
        }
        .love-note p {
            margin: 10px 0;
        }
        .love-note .signature {
            color: #ff6b9d;
            font-style: normal;
            margin-top: 15px;
        }

        /* Card styling */
        .container {
        background-color: #252526;
        padding: 40px;
        border-radius: 8px;
        max-width: 600px;
        text-align: left;
        border: 1px solid #3c3c3c;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        line-height: 1.8;
        }
    </style>
</head>
<body>
    <!-- Music Player -->
    <button class="music-btn" onclick="toggleMusic()">ðŸŽµ</button>
    <audio id="bgMusic" loop>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
    </audio>
    
    <div class="container">
        <!-- Countdown Timer -->
        <div id="countdown" class="countdown"></div>
        
        <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExcHJvZnFrOWxqbHBhYmZiNnFrcXJhYjNyMjNiNjRwcWV4cjE0ZWJrZiZlcD12MV9naWZzX3NlYXJjaCZjdD1n/3o7TKoWXm3okO1kgHC/giphy.gif" alt="Heart" class="gif">
        
        <h2 class="heart">Hey Shaya, will you be my Valentine? ðŸ’•</h2>
        
        <div class="buttons">
            <button class="btn btn-yes" onclick="sayYes()">Yes ðŸ’•</button>
            <button class="btn btn-no" onmouseover="noWay(this)" ontouchstart="noWay(this)">No</button>
        </div>

        <p id="response" class="heart"></p>
        <div id="hearts-container"></div>
        <div id="confetti-container"></div>
    </div>
<script src="script.js"></script>
</body>
</html>
